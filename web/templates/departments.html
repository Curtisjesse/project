{% extends 'base.html' %}
{% load static %}
{% block content %}



<!-- header section end -->
<!-- care section start -->
<!-- gallery -->
<link href="{%static 'css/bootstrap12.css' %}" type="text/css" rel="stylesheet" media="all" />
  <link href="{%static 'css/simplelightbox22.css' %}" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="{%static 'css/style22.css' %}" />
  <!-- menu style sheet -->
  <link href="{%static 'css/style21.css' %}" type="text/css" rel="stylesheet" media="all" />
  <!-- //Custom Theme files -->
  <!-- font-awesome icons -->
  <link href="{%static 'css/font-awesome.css' %}" rel="stylesheet" type="text/css" media="all" />
  <!-- //font-awesome icons -->

  <!-- web-fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic"
    rel="stylesheet" type="text/css" />
  <!-- //web-fonts -->

<div class="gallery w3-agileits">
  <div class="container">
    <h4 class="tittle-w3layouts">Our Departments</h4>

    
    <div class="agileinfo-gallery-row">
      {% for department in departments %}
      <div class="col-md-4 col-sm-4 col-xs-6 w3gallery-grids">
        <a href="{{department.img.url}}" class="imghvr-hinge-right wthree">
          <img src="{{department.img.url}}" class="img-response" alt="" title="Dental" />
          <div class="agile-figcaption">
            <h4>{{department.title}}</h4>
            <p>{{department.description}}</p>
          </div>
        </a>
      </div>
       {% endfor %}
      <div class="clearfix"></div>
    </div>
   
  </div>
</div>

<script type="text/javascript" src="{%static 'js/jquery-2.2.3.min.js' %}"></script>
  <!-- //js -->
  <script src="{%static 'js/jquery.nicescroll.js' %}"></script>
  <script src="{%static 'js/scripts.js"></script>

  <!--responsiveslides js-->
  <script src="{%static 'js/responsiveslides.min.js' %}"></script>
  <script>
    // You can also use "$(window).load(function() {"
    $(function () {
      // Slideshow 4
      $("#slider4").responsiveSlides({
        auto: true,
        pager: true,
        nav: false,
        speed: 500,
        namespace: "callbacks",
        before: function () {
          $(".events").append("<li>before event fired.</li>");
        },
        after: function () {
          $(".events").append("<li>after event fired.</li>");
        },
      });
    });
  </script>
  <script>
    // You can also use "$(window).load(function() {"
    $(function () {
      // Slideshow 3
      $("#slider3").responsiveSlides({
        auto: true,
        pager: false,
        nav: true,
        speed: 500,
        namespace: "callbacks",
        before: function () {
          $(".events").append("<li>before event fired.</li>");
        },
        after: function () {
          $(".events").append("<li>after event fired.</li>");
        },
      });
    });
  </script>

  <!--//responsiveslides js-->
  <script src="{%static 'js/SmoothScroll.min.js' %}"></script>
  <!--menu script-->
  <script type="text/javascript" src="{%static 'js/modernizr-2.6.2.min.js' %}"></script>
  <script src="{%static 'js/classie.js' %}"></script>
  <script src="{%static 'js/demo1.js' %}"></script>
  <!--//menu script-->
  <!-- banner -->
  <script type="text/javascript" src="{%static 'js/jquery.easing.1.3.js' %}"></script>
  <!-- //banner -->
  <script type="text/javascript">
    jQuery(document).ready(function ($) {
      $(".scroll").click(function (event) {
        event.preventDefault();
        $("html,body").animate(
          { scrollTop: $(this.hash).offset().top },
          1000
        );
      });
    });
  </script>
  <!--js for bootstrap working-->
  <script src="{%static 'js/bootstrap1.js' %}"></script>
{% endblock %}
